 <script> (function () { const savedTitle = localStorage.getItem('customTitle') || getCookie('customTitle'); const savedFavicon = localStorage.getItem('customFavicon') || getCookie('customFavicon'); const defaultFavicon = 'images/icons/logo.png'; if (savedTitle) document.title = savedTitle; const favicon = savedFavicon || defaultFavicon; setFavicon(favicon); if (!savedFavicon) { localStorage.setItem('customFavicon', favicon); document.cookie = `customFavicon=${encodeURIComponent(favicon)}; path=/`; } function setFavicon(url) { let link = document.querySelector('link[rel="icon"]'); if (!link) { link = document.createElement('link'); link.rel = 'icon'; document.head.appendChild(link); } link.href = url; } function getCookie(name) { const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)')); return match ? decodeURIComponent(match[2]) : null; } window.setCustomCloak = function(title, faviconURL) { if (title) { document.title = title; localStorage.setItem('customTitle', title); document.cookie = `customTitle=${encodeURIComponent(title)}; path=/`; } if (faviconURL) { setFavicon(faviconURL); localStorage.setItem('customFavicon', faviconURL); document.cookie = `customFavicon=${encodeURIComponent(faviconURL)}; path=/`; } }; })(); </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

<body dir="ltr">
  <div class="webgl-content">
    <div id="gameContainer">
      <canvas id="canvas"></canvas>
      <div class="logo Dark" style="display: none;"></div>
      <div class="progress Dark" style="display: none;">
        <div class="empty" style="width: 0%;"></div>
        <div class="full" style="width: 100%;"></div>
      </div>
    </div>
  </div>

  <script>
    var gameInstance;

    window.onload = function () {
      gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/n-101-1/1@main/2.7.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    };

    initializeFireBase();

    function showAds() {
      console.log("show ads");
    }

    function requestNewAd() {
      // Simulate ad finished
      unityAdFinishedCallback();
    }

    function unityAdFinishedCallback() {
      try {
        if (gameInstance) gameInstance.SendMessage("AdsManager", "OnWebCallback");
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</body>
