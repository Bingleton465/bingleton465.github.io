<head><title>Velora – Flying Kong</title></head>
<style>
  .burn-iframe {
    position: relative;
    width: 100%;
    height: 100vh; /* Full screen height */
  }

  #iframehtml5 {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
  }

  .fullscreen-button {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background-color: black;
    color: white;
    padding: 10px;
    cursor: pointer;
  }
</style>

<div class="burn-iframe">
  <iframe id="iframehtml5" class="d-block" title="Velora – Flying kong" src="https://game.azgame.io/flying-kong/" allowfullscreen></iframe>
</div>
<link rel="icon" href="images/icons/logo.png" type="image/png">

<script>
  function toggleFullScreen() {
    let iframe = document.getElementById("iframehtml5");
    if (!document.fullscreenElement) {
      iframe.requestFullscreen().catch(err => console.log(err));
    } else {
      document.exitFullscreen();
    }
  }
</script>
