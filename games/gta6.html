<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Play DTA 6 Yanded</title>
</head>
<body>
  <div id="game-container"></div>

  <script>
    (async () => {
      // 1) URL of the original index.html
      const INDEX_URL = 'https://raw.githack.com/thisunblockzone/unblockzone-source-codes-main/main/dta-6-yanded/index.html';
      // 2) Base URL for all relative assets
      const BASE    = 'https://raw.githack.com/thisunblockzone/unblockzone-source-codes-main/main/dta-6-yanded/';

      // Fetch the HTML
      const res  = await fetch(INDEX_URL);
      let html   = await res.text();

      // Rewrite every src/href="./foo" so it points to the raw.githack URL:
      html = html.replace(
        /(src|href)=["']([^"':]+?)["']/g,
        (m, attr, rel) => `${attr}="${BASE}${rel}"`
      );

      // Inject into the page
      document.open();
      document.write(html);
      document.close();
    })();
  </script>
</body>
</html>
