<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EaglercraftX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #game_frame {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/gh/te-se-kl/x@main/classes.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/te-se-kl/x@main/fix-webm-duration.js"></script>

  <script>
    window.addEventListener('load', () => {
      if (location.protocol === "file:") {
        alert("❌ ERROR: Do not run this file locally. You must use an HTTP server like GitHub Pages or localhost.");
        console.warn("HTTP required. Do not open this file locally.");
        return;
      }

      window.focus();

      document.body.addEventListener('click', () => {
        window.focus();
      });

      // Setup default options if not already defined
      if (!window.eaglercraftXOpts) {
        window.eaglercraftXOpts = {
          container: "game_frame",
          assetsURI: "https://cdn.jsdelivr.net/gh/te-se-kl/x@main/assets.epk",
          localesURI: "lang/",
          servers: [
            { addr: "wss://mc.arch.lol/", name: "ArchMC" },
            { addr: "wss://mc.asspixel.net", name: "AssPixel" },
            { addr: "wss://sus.shhnowisnottheti.me", name: "Ayunboom" },
            { addr: "wss://aeon-network.net/1.8", name: "Aeon" },
            { addr: "wss://zentic.org/", name: "Zentic" }
          ]
        };
      }

      const containerID = window.eaglercraftXOpts.container;
      let container = document.getElementById(containerID);

      if (!container) {
        console.warn("⚠️ Container not found. Creating a fallback container.");
        container = document.createElement("div");
        container.id = containerID;
        document.body.appendChild(container);
      }

      try {
        main(); // Call the EaglercraftX main() function
      } catch (err) {
        console.error("❌ Error launching EaglercraftX:", err);
        alert("Something went wrong starting the game. Check console.");
      }
    });
  </script>
</head>

<body>
  <div id="game_frame"></div>
  <div class="_eaglercraftX_wrapper_element"></div>
  <div id="_eaglercraftX_crashReason" style="display:none;"></div>
  <div id="_eaglercraftX_crashUserAgent" style="display:none;"></div>
</body>
