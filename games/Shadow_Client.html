<html lang="en">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #game_frame {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;

    }
  </style>

  <!-- Reference local scripts in repo root -->
  <script src="classes.min.js"></script>
  <script src="fix-webm-duration.js"></script>

  <script>
    window.addEventListener('load', () => {
      if (location.protocol === 'file:') {
        alert('❌ ERROR: Do not run this file locally. Use GitHub Pages or a local HTTP server.');
        return;
      }
      window.focus();
      document.body.addEventListener('click', () => window.focus());

      if (!window.eaglercraftXOpts) {
        window.eaglercraftXOpts = {
          container: 'game_frame',
          assetsURI: 'assets.epk',
          localesURI: 'lang/',
          servers: [
            { addr: 'wss://mc.arch.lol/', name: 'ArchMC' },
            { addr: 'wss://mc.asspixel.net', name: 'AssPixel' },
            { addr: 'wss://sus.shhnowisnottheti.me', name: 'Ayunboom' },
            { addr: 'wss://aeon-network.net/1.8', name: 'Aeon' },
            { addr: 'wss://zentic.org/', name: 'Zentic' }
          ]
        };
      }

      const container = document.getElementById(window.eaglercraftXOpts.container) || (() => {
        const el = document.createElement('div');
        el.id = window.eaglercraftXOpts.container;
        document.body.appendChild(el);
        return el;
      })();

      try {
        if (typeof main !== 'function') throw new Error('main() not found');
        main();
      } catch (err) {
        console.error('❌ Error launching EaglercraftX:', err);
        alert('Game failed to start. Check console for details.');
      }
    });
  </script>
</head>
<body>
  <div id="game_frame"></div>
  <div class="_eaglercraftX_wrapper_element"></div>
  <div id="_eaglercraftX_crashReason" style="display:none;"></div>
  <div id="_eaglercraftX_crashUserAgent" style="display:none;"></div>
