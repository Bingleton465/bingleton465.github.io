<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora - ⚙️</title>
</head>
<body>
<style>    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .top-bar {
  position: fixed; /* <-- changed from absolute to fixed */
  top: 0;
  left: 0;
  width: 100%; /* <- changed to 100% so it stretches fully across */
  height: 60px; /* maybe a little taller */
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  z-index: 1000; /* big z-index so it stays above everything */
}
    .top-bar .title {
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }
    .top-bar .button {
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .top-bar .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.5s;
      z-index: 1;
    }
    .top-bar .button:hover::after {
      left: 100%;
    }
    .top-bar .button:hover {
      background: white;
      color: black;
    }
    .title img {
      height: 40px;
    }

    .buttons {
       
      
      
      
      margin-right: 40px;  /* Increase the margin to move it to the left */


      
      display: flex;
      gap: 10px;
    }

    .buttons .button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons .button:hover {
      background-color: #ddd;
    }

   .container {
  position: relative;
  top: 120px;        /* raised by 100px */
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
}

.game-item {
  width: 150px;
  height: 150px;
  border: 2px solid white;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
  margin-top: 0;     /* removed the big gap */
}

    .game-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .game-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
    }
    </style>
  <div class="top-bar">
    <div class="title">
      <img src="Cool Text - Velora 481208342656598.png" alt="Velora">
    </div>
    <div class="buttons">
      <button class="button" onclick="window.location.href='index.html'">Home</button>
      <button class="button" onclick="window.location.href='g.html'">Games</button>
      <button class="button" onclick="window.location.href='settings.html'">Settings</button>
    </div>
  </div>


<div class="settings-container">
  <h2>Settings</h2>
  
  <div class="setting-item">
    <label for="title-input">Change Tab Title:</label>
    <input type="text" id="title-input" placeholder="Enter new title">
  </div>

  <div class="setting-item">
    <label for="favicon-input">Change Favicon:</label>
    <input type="file" id="favicon-input" accept="image/x-icon, image/png">
  </div>

  <div class="setting-item">
    <label for="premadecloaks">Select Tab Cloak:</label>
    <select id="premadecloaks">
      <option value="defaultsettings">Default Settings</option>
      <option value="search">Google</option>
      <option value="drive">Google Drive</option>
      <option value="classroom">Google Classroom</option>
      <option value="gmail">Gmail</option>
      <option value="word">Microsoft Word</option>
      <option value="powerpoint">Microsoft PowerPoint</option>
      <option value="youtube">YouTube</option>
      <option value="calendar">Google Calendar</option>
      <option value="meets">Google Meet</option>
      <option value="canvas">Canvas</option>
      <option value="zoom">Zoom</option>
      <option value="khan">Khan Academy</option>
      <option value="fakesearch">Google Search</option>
    </select>
    <button id="cloak-btn">Set Cloak</button>
  </div>

  <div class="setting-item">
    <button id="cloaker" onclick="aboutBlank()">Set to about:blank (Click Twice)</button>
  </div>

  <div class="setting-item">
    <button id="reset-settings-btn">Reset Favicon and Title</button>
  </div>
</div>

<a href="https://discord.gg/R9xCcQFBhf" target="_blank" class="discord-link">
    <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-7-1.png" alt="Discord Logo" class="discord-logo">
  </a>

<script src="settings.js"></script>
<script src="js/script.js"></script>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script><script>window.onload = function() {
    const savedTitle = localStorage.getItem('customTitle');
    const savedFavicon = localStorage.getItem('customFavicon');
    
    if (savedTitle) {
      document.title = savedTitle;
      document.getElementById("title-input").value = savedTitle;
    }
  
    if (savedFavicon) {
      document.getElementById("favicon").href = savedFavicon;
    }
  };
  
  document.getElementById("title-input").addEventListener("input", function() {
    const newTitle = this.value;
    document.title = newTitle;
    localStorage.setItem('customTitle', newTitle);
  });
  
  document.getElementById("favicon-input").addEventListener("change", function(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    
    reader.onloadend = function() {
      const favicon = document.getElementById("favicon");
      favicon.href = reader.result;
      localStorage.setItem('customFavicon', reader.result);
    }
    
    if (file) {
      reader.readAsDataURL(file);
    }
  });

  document.getElementById("cloak-btn").addEventListener("click", function() {
    setCloak();
  });
  
  function setCloak() {
    var cloak = document.getElementById("premadecloaks").value;
    switch (cloak) {
      case "defaultsettings":
        setTitle("Velora");
        setFavicon("/imgs/PUMNAS.ico");
        localStorage.setItem("tab", JSON.stringify({}));
        location.reload();
        break;
      case "search":
        setTitle("Google");
        setFavicon("/imgs/google.ico");
        location.reload();
        break;
      case "drive":
        setTitle("My Drive - Google Drive");
        setFavicon("/imgs/google-drive-ico.ico");
        location.reload();
        break;
      case "classroom":
        setTitle("Google Classroom");
        setFavicon("/imgs/google-classroom.ico");
        location.reload();
        break;
      case "gmail":
        setTitle("Gmail");
        setFavicon("/imgs/gmail.ico");
        location.reload();
        break;
      case "word":
        setTitle("Document.docx");
        setFavicon("/imgs/word.ico");
        location.reload();
        break;
      case "powerpoint":
        setTitle("Presentation.pptx");
        setFavicon("/imgs/powerpoint.ico");
        location.reload();
        break;
      case "youtube": 
        setTitle("YouTube");
        setFavicon("/imgs/youtube.ico");
        location.reload();
        break;
      case "calendar":
        setTitle("Google Calendar");
        setFavicon("/imgs/google-calender.ico");
        location.reload();
        break;
      case "meets":
        setTitle("Google Meet");
        setFavicon("/imgs/google-meet.ico");
        location.reload();
        break;
      case "canvas":
        setTitle("Canvas");
        setFavicon("/imgs/canvas.ico");
        location.reload();
        break;
      case "zoom":
        setTitle("Zoom");
        setFavicon("/imgs/zoom.ico");
        location.reload();
        break;
      case "khan":
        setTitle("Khan Academy"); 
        setFavicon("/imgs/khan-academy.ico");
        location.reload();
        break;
      case "fakesearch":
        setTitle("calculator - Google Search"); 
        setFavicon("/imgs/google.ico");
        location.reload();
        break;
    }
  }
  
  function setTitle(newTitle) {
    document.title = newTitle;
    localStorage.setItem('customTitle', newTitle);
  }
  
  function setFavicon(url) {
    var favicon = document.getElementById("favicon");
    favicon.href = url;
    localStorage.setItem('customFavicon', url);
  }
  

  document.getElementById("reset-settings-btn").addEventListener("click", function() {
    localStorage.removeItem('customTitle');
    localStorage.removeItem('customFavicon');
  
    document.title = 'Settings - PUMNAS';
    document.getElementById("favicon").href = 'favicon.ico';
  
    document.getElementById("title-input").value = '';
    document.getElementById("favicon-input").value = '';
  });
  
  function aboutBlank(){
    var urlObj = new window.URL(window.location.href);
      var url = window.location;

      if (url) {
          var win;

          document.querySelector('#cloaker').onclick = function() {
              if (win) {
                  win.focus();
              } else {
                  win = window.open();
                  win.document.body.style.margin = '0';
                  var originalTitle = document.title;
              var faviconElement = document.querySelector('link[rel="icon"]');
              var faviconURL = faviconElement ? faviconElement.href : '';
              win.document.title = originalTitle;
              if (faviconURL) {
                  var favicon = win.document.createElement('link');
                  favicon.rel = 'icon';
                  favicon.href = faviconURL;
                  win.document.head.appendChild(favicon);
              }
                  var iframe = win.document.createElement('iframe');
                  iframe.style.border = 'none';
                  iframe.style.width = '100%';
                  iframe.style.height = '100%';
                  iframe.style.margin = '0';
                  iframe.style.overflow = 'hidden';
                  iframe.src = url;
                  win.document.body.appendChild(iframe);
                  window.location.replace("https://ixl.com");

                  var interval = setInterval(function() {
                      if (win.closed) {
                          clearInterval(interval);
                          win = undefined;

                      }
                  }, 500);


              }
          };
      }
        }
  </script>
</body>
</html>
