<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velora</title>
  <link id="favicon" rel="icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .title {
      color: white;
      font-size: 24px;
    }

    .title img {
      height: 40px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.5s;
      z-index: 1;
    }

    .button:hover::after {
      left: 100%;
    }

    .button:hover {
      background: white;
      color: black;
    }

    .settings-container {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: white;
    }

    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], input[type="file"], select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .discord-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .discord-logo {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="title">
      <img src="Cool Text - Velora 481208342656598.png" alt="Velora">
    </div>
    <div class="buttons">
      <button class="button" onclick="window.location.href='index.html'">Home</button>
      <button class="button" onclick="window.location.href='g.html'">Games</button>
      <button class="button" onclick="window.location.href='settings.html'">Settings</button>
    </div>
  </div>

  <div class="settings-container">
    <h2>Settings</h2>

    <div class="setting-item">
      <label for="title-input">Change Tab Title:</label>
      <input type="text" id="title-input" placeholder="Enter new title">
    </div>

    <div class="setting-item">
      <label for="favicon-input">Change Favicon:</label>
      <input type="file" id="favicon-input" accept="image/x-icon, image/png">
    </div>

    <div class="setting-item">
      <label for="premadecloaks">Select Tab Cloak:</label>
      <select id="premadecloaks">
        <option value="defaultsettings">Default Settings</option>
        <option value="search">Google</option>
        <option value="drive">Google Drive</option>
        <option value="classroom">Google Classroom</option>
        <option value="gmail">Gmail</option>
        <option value="word">Microsoft Word</option>
        <option value="powerpoint">Microsoft PowerPoint</option>
        <option value="youtube">YouTube</option>
        <option value="calendar">Google Calendar</option>
        <option value="meets">Google Meet</option>
        <option value="canvas">Canvas</option>
        <option value="zoom">Zoom</option>
        <option value="khan">Khan Academy</option>
        <option value="fakesearch">Google Search</option>
      </select>
      <button class="button" id="cloak-btn">Set Cloak</button>
    </div>

    <div class="setting-item">
      <button class="button" id="cloaker" onclick="aboutBlank()">Set to about:blank (Click Twice)</button>
    </div>

    <div class="setting-item">
      <button class="button" id="reset-settings-btn">Reset Favicon and Title</button>
    </div>
  </div>

  <a href="https://discord.gg/R9xCcQFBhf" target="_blank" class="discord-link">
    <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-7-1.png" alt="Discord Logo" class="discord-logo">
  </a>

  <script src="settings.js"></script>
  <script src="js/script.js"></script>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>

  <script>
    window.onload = function () {
      const savedTitle = localStorage.getItem('customTitle');
      const savedFavicon = localStorage.getItem('customFavicon');

      if (savedTitle) {
        document.title = savedTitle;
        document.getElementById("title-input").value = savedTitle;
      }

      if (savedFavicon) {
        document.getElementById("favicon").href = savedFavicon;
      }
    };

    document.getElementById("title-input").addEventListener("input", function () {
      const newTitle = this.value;
      document.title = newTitle;
      localStorage.setItem('customTitle', newTitle);
    });

    document.getElementById("favicon-input").addEventListener("change", function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onloadend = function () {
        const favicon = document.getElementById("favicon");
        favicon.href = reader.result;
        localStorage.setItem('customFavicon', reader.result);
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("cloak-btn").addEventListener("click", function () {
      setCloak();
    });

    function setCloak() {
      const cloak = document.getElementById("premadecloaks").value;
      const titles = {
        defaultsettings: "Velora",
        search: "Google",
        drive: "My Drive - Google Drive",
        classroom: "Google Classroom",
        gmail: "Gmail",
        word: "Document.docx",
        powerpoint: "Presentation.pptx",
        youtube: "YouTube",
        calendar: "Google Calendar",
        meets: "Google Meet",
        canvas: "Canvas",
        zoom: "Zoom",
        khan: "Khan Academy",
        fakesearch: "calculator - Google Search"
      };
      const favicons = {
        defaultsettings: "/imgs/PUMNAS.ico",
        search: "/imgs/google.ico",
        drive: "/imgs/google-drive-ico.ico",
        classroom: "/imgs/google-classroom.ico",
        gmail: "/imgs/gmail.ico",
        word: "/imgs/word.ico",
        powerpoint: "/imgs/powerpoint.ico",
        youtube: "/imgs/youtube.ico",
        calendar: "/imgs/google-calender.ico",
        meets: "/imgs/google-meet.ico",
        canvas: "/imgs/canvas.ico",
        zoom: "/imgs/zoom.ico",
        khan: "/imgs/khan-academy.ico",
        fakesearch: "/imgs/google.ico"
      };

      setTitle(titles[cloak]);
      setFavicon(favicons[cloak]);
      location.reload();
    }

    function setTitle(newTitle) {
      document.title = newTitle;
      localStorage.setItem('customTitle', newTitle);
    }

    function setFavicon(url) {
      const favicon = document.getElementById("favicon");
      favicon.href = url;
      localStorage.setItem('customFavicon', url);
    }

    document.getElementById("reset-settings-btn").addEventListener("click", function () {
      localStorage.removeItem('customTitle');
      localStorage.removeItem('customFavicon');

      document.title = 'Velora';
      document.getElementById("favicon").href = 'favicon.ico';

      document.getElementById("title-input").value = '';
      document.getElementById("favicon-input").value = '';
    });

    function aboutBlank() {
      var url = window.location.href;
      var win;

      document.querySelector('#cloaker').onclick = function () {
        if (win) {
          win.focus();
        } else {
          win = window.open();
          win.document.body.style.margin = '0';
          win.document.title = document.title;

          var faviconElement = document.querySelector('link[rel="icon"]');
          if (faviconElement) {
            var favicon = win.document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = faviconElement.href;
            win.document.head.appendChild(favicon);
          }

          var iframe = win.document.createElement('iframe');
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.src = url;
          win.document.body.appendChild(iframe);

          window.location.replace("https://ixl.com");

          var interval = setInterval(function () {
            if (win.closed) {
              clearInterval(interval);
              win = undefined;
            }
          }, 500);
        }
      };
    }
  </script>
</body>
</html>
