<head>
  <meta charset="UTF-8">

<body>
<style>    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .top-bar {
  position: fixed; /* <-- changed from absolute to fixed */
  top: 0;
  left: 0;
  width: 100%; /* <- changed to 100% so it stretches fully across */
  height: 60px; /* maybe a little taller */
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  z-index: 1000; /* big z-index so it stays above everything */
}
    .top-bar .title {
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }
    .top-bar .button {
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .top-bar .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.5s;
      z-index: 1;
    }
    .top-bar .button:hover::after {
      left: 100%;
    }
    .top-bar .button:hover {
      background: white;
      color: black;
    }
    .title img {
      height: 40px;
    }

    .buttons {
       
      
      
      
      margin-right: 40px;  /* Increase the margin to move it to the left */


      
      display: flex;
      gap: 10px;
    }

    .buttons .button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons .button:hover {
      background-color: #ddd;
    }

   .container {
  position: relative;
  top: 120px;        /* raised by 100px */
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
}

.game-item {
  width: 150px;
  height: 150px;
  border: 2px solid white;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
  margin-top: 0;     /* removed the big gap */
}

    .game-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .game-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
    }
    </style>

<div class="settings-container">
  <h2>Settings</h2>
  
  <div class="setting-item">
    <label for="title-input">Change Tab Title:</label>
    <input type="text" id="title-input" placeholder="Enter new title">
  </div>

  <div class="setting-item">
    <label for="favicon-input">Change Favicon:</label>
    <input type="file" id="favicon-input" accept="image/x-icon, image/png">
  </div>

  <div class="setting-item">
    <label for="premadecloaks">Select Tab Cloak:</label>
    <select id="premadecloaks">
      <option value="defaultsettings">Default Settings</option>
      <option value="search">Google</option>
      <option value="drive">Google Drive</option>
      <option value="classroom">Google Classroom</option>
      <option value="gmail">Gmail</option>
      <option value="word">Microsoft Word</option>
      <option value="powerpoint">Microsoft PowerPoint</option>
      <option value="youtube">YouTube</option>
      <option value="calendar">Google Calendar</option>
      <option value="meets">Google Meet</option>
      <option value="canvas">Canvas</option>
      <option value="zoom">Zoom</option>
      <option value="khan">Khan Academy</option>
      <option value="fakesearch">Google Search</option>
    </select>
    <button id="cloak-btn">Set Cloak</button>
  </div>

  <div class="setting-item">
    <button id="cloaker" onclick="aboutBlank()">Set to about:blank (Click Twice)</button>
  </div>

  <div class="setting-item">
    <button id="reset-settings-btn">Reset Favicon and Title</button>
  </div>
</div>
