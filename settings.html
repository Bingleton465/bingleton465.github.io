<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velora</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .coming-soon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-family: sans-serif;
      z-index: 1;
    }

    .coming-soon h1 {
      font-size: 4rem;
      margin: 0;
    }

    .coming-soon p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      opacity: 0.7;
    }

    .top-bar {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .top-bar .title {
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }

    .top-bar .button {
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    .top-bar .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.5s;
      z-index: 1;
    }

    .top-bar .button:hover::after {
      left: 100%;
    }

    .top-bar .button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>

  <div class="top-bar">
    <div class="title">
      <img src="Cool Text - Velora 481208342656598.png" alt="Velora" style="height: 40px; margin-left: 0;">
    </div>
    <div class="buttons">
      <button class="button" onclick="window.location.href='index.html'">Home</button>
      <button class="button" onclick="window.location.href='g.html'">Games</button>
      <button class="button" onclick="window.location.href='settings.html'">Settings</button>
    </div>
  </div>

  <div class="coming-soon">
    <h1>COMING SOON (maybe)</h1>
    <p>â€”marshall</p>
  </div>

  <script>
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Star {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;
        this.age = 0;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.age++;
        if (this.age > this.timeToBurst) this.burst();
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      burst() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;
        this.age = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    const stars = [];
    const MAX_STARS = 80;
    const LINE_DIST = 100;
    for (let i = 0; i < MAX_STARS; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      let r = Math.random() * 2 + 1;
      stars.push(new Star(x, y, r));
    }

    canvas.addEventListener('click', e => {
      let r = Math.random() * 2 + 1;
      let s = new Star(e.clientX, e.clientY, r);
      stars.push(s);
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.update();
        star.draw();
      }
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          let a = stars[i], b = stars[j];
          let dx = a.x - b.x, dy = a.y - b.y;
          let dist = Math.hypot(dx, dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist / 100})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
