<body>
    <style>
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body {
            margin: 0;
            background: linear-gradient(black, darkred);
            overflow: hidden;
        }
        #gameContainer { width: 100vw; height: 100vh; }
        .container { position: relative; max-width: 1600px; }
        .logo {
            position: absolute;
            top: 200px;
            width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        #loader {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(black, darkred);
        }
        .spinner {
            border: 1.1em solid rgba(255,255,255,0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 5em; height: 5em;
            animation: spin 1.1s linear infinite;
            margin: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .progress {
            position: relative;
            width: 436px;
            height: 24px;
            display: none;
        }
        .progress img.back { width: 100%; }
        .progress img.front {
            position: absolute;
            top: 0; left: 0;
            transform-origin: left center;
            width: 100%;
        }
    </style>

    <div id="gameContainer"></div>

    <div id="loader">
        <img class="logo" src="images/loading-logo.png?v=1" alt="Loading Logo">
        <div class="spinner"></div>
        <div class="progress">
            <img class="back" src="images/progress-back.png?v=1" alt="Progress Bar Back">
            <img class="front" src="images/progress-front.png?v=1" alt="Progress Bar Front">
        </div>
    </div>

    <!-- Unity WebGL loader (hosted on jsDelivr) :contentReference[oaicite:0]{index=0} -->
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "Build/CarCrashSimulator.json",
            { onProgress: UnityProgress }
        );
        function UnityProgress(inst, prog) {
            if (!inst.Module) return;
            const loader = document.getElementById("loader");
            if (!inst._progressElem) {
                inst._progressElem = loader.querySelector(".progress img.front");
                loader.querySelector(".progress").style.display = "block";
                loader.querySelector(".spinner").style.display = "none";
            }
            inst._progressElem.style.transform = `scaleX(${prog})`;
            if (prog === 1 && !inst._hideTimeout) {
                inst._hideTimeout = setTimeout(() => { loader.style.display = "none"; }, 2000);
            }
        }
    </script>

    <!-- Optional: auto-dismiss modal dialogs -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('button').forEach(btn => {
                if (btn.textContent.trim() === "OK") btn.click();
            });
        });
    </script>

    <!-- jQuery (via jsDelivr) for any UI tweaks :contentReference[oaicite:1]{index=1} -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script>
        function togglePanel() {
            const panel = $('.main-panel'), content = $('.main-panel-content');
            if (panel.width() > 0) {
                panel.css('width', '0'); content.hide();
            } else {
                panel.css('width', panel.css('max-width')); content.show();
            }
        }
        $('button.hide-main-panel').on('click', togglePanel);
    </script>
