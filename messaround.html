<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veloraâ€“ðŸŽ®</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 200vh; /* Makes the page scrollable */
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200vh;
      z-index: 0;
    }
    .container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .game-item {
      width: 150px;
      height: 150px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    .game-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>

  <div class="container">
    <div class="game-item">
      <img src="images/icons/1v1.png" alt="1v1.lol shooter fortnite adventure action" onclick="openFullscreenGame('games/1v1.html')">
    </div>
  </div>

  <script>
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = document.body.scrollHeight;
    }
    resizeCanvas();

    class Star {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;
        this.age = 0;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.age++;
        if (this.age > this.timeToBurst) this.burst();
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      burst() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;
        this.age = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    const stars = [];
    const MAX_STARS = 80;
    for (let i = 0; i < MAX_STARS; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      let r = Math.random() * 2 + 1;
      stars.push(new Star(x, y, r));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.update();
        star.draw();
      }
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', resizeCanvas);

    function openFullscreenGame(url) {
      const newWindow = window.open(url, '_blank');
      if (newWindow) {
        newWindow.document.write(`
          <html>
            <head>
              <style>
                html, body {
                  margin: 0;
                  width: 100%;
                  height: 100%;
                  overflow: hidden;
                }
                iframe {
                  width: 100%;
                  height: 100%;
                  border: none;
                }
              </style>
            </head>
            <body>
              <iframe src="${url}" frameborder="0" allowfullscreen></iframe>
            </body>
          </html>
        `);
        newWindow.document.close();
      } else {
        alert("Failed to open the fullscreen game. Please check your browser settings and enable popups for this site.");
      }
    }
  </script>
</body>
</html>
