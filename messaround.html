<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velora‚Äìüè†</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }
    .url-container {
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }
    .url-input, .url-button {
      font-size: 24px;
      padding: 10px 25px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      outline: none;
    }
    .url-input {
      width: 250px;
      margin-right: 10px;
    }
    .url-button {
      cursor: pointer;
    }
    .url-button:hover {
      background: white;
      color: black;
    }
    .top-bar {
      position: absolute;
      top: 30px;
      left: 0;
      width: 90%;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }
    .top-bar .title {
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }
    .top-bar .button {
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .top-bar .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.5s;
      z-index: 1;
    }
    .top-bar .button:hover::after {
      left: 100%;
    }
    .top-bar .button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>
  <div class="top-bar">
    <div class="title">
      <img src="Cool Text - Velora 481208342656598.png" alt="Velora" style="height: 40px; margin-left: 40px;">
    </div>
    <div class="buttons">
      <button class="button" onclick="window.location.href='index.html'">Home</button>
      <button class="button" onclick="window.location.href='g.html'">Games</button>
      <button class="button" onclick="window.location.href='settings.html'">Settings</button>
    </div>
  </div>
  <div class="url-container">
    <input type="text" id="urlInput" class="url-input" placeholder="Enter URL here..." />
    <button id="urlButton" class="url-button">Search or Enter URL</button>
  </div>
  <script>
    // Starfield animation (same as before)
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    class Star {
      constructor(x, y, r) {
        this.x = x; this.y = y; this.r = r;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;
        this.age = 0;
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.age++;
        if (this.age > this.timeToBurst) this.burst();
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      burst() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;
        this.age = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }
    const stars = [];
    const MAX_STARS = 80;
    const LINE_DIST = 100;
    for (let i = 0; i < MAX_STARS; i++) {
      stars.push(new Star(
        Math.random() * canvas.width,
        Math.random() * canvas.height,
        Math.random() * 2 + 1
      ));
    }
    canvas.addEventListener('click', e => {
      stars.push(new Star(e.clientX, e.clientY, Math.random() * 2 + 1));
    });
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) { s.update(); s.draw(); }
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          const a = stars[i], b = stars[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const dist = Math.hypot(dx, dy);
          if (dist < LINE_DIST) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist / LINE_DIST})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Redirect to load.html with the URL param
    const urlInput = document.getElementById('urlInput');
    const urlButton = document.getElementById('urlButton');
    urlButton.addEventListener('click', () => {
      let url = urlInput.value.trim();
      if (!url) { alert('Type in a valid URL'); return; }
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      try {
        new URL(url);
        window.location.href = 'load.html?url=' + encodeURIComponent(url);
      } catch (e) {
        alert('Type in a valid URL');
      }
    });
  </script>
</body>
</html>
