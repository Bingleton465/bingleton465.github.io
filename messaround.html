    // Make canvas cover the entire scrollable document
    function resizeCanvas() {
      canvas.width  = window.innerWidth;
      canvas.height = document.documentElement.scrollHeight;
    }

    // Ensure body is tall enough to scroll past your fixed container
    function ensureScrollArea() {
      const bottomOfContainer = document.querySelector('.container')
        .getBoundingClientRect().bottom;
      document.body.style.minHeight = (bottomOfContainer + 20) + 'px';
      resizeCanvas();
    }

    window.addEventListener('load',  () => { resizeCanvas(); ensureScrollArea(); });
    window.addEventListener('resize', () => { resizeCanvas(); ensureScrollArea(); });
