<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      const savedTitle = localStorage.getItem('customTitle') || getCookie('customTitle');
      const savedFavicon = localStorage.getItem('customFavicon') || getCookie('customFavicon');
      const defaultFavicon = 'images/icons/logo.png';

      if (savedTitle) document.title = savedTitle;
      const favicon = savedFavicon || defaultFavicon;
      setFavicon(favicon);
      if (!savedFavicon) {
        localStorage.setItem('customFavicon', favicon);
        document.cookie = `customFavicon=${encodeURIComponent(favicon)}; path=/`;
      }

      function setFavicon(url) {
        let link = document.querySelector('link[rel="icon"]');
        if (!link) {
          link = document.createElement('link');
          link.rel = 'icon';
          document.head.appendChild(link);
        }
        link.href = url;
      }

      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }

      window.setCustomCloak = function(title, faviconURL) {
        if (title) {
          document.title = title;
          localStorage.setItem('customTitle', title);
          document.cookie = `customTitle=${encodeURIComponent(title)}; path=/`;
        }
        if (faviconURL) {
          setFavicon(faviconURL);
          localStorage.setItem('customFavicon', faviconURL);
          document.cookie = `customFavicon=${encodeURIComponent(faviconURL)}; path=/`;
        }
      };
    })();
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    #constellationCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      will-change: transform;
      transform: translateZ(0);
    }

    .top-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 60px;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .top-bar .title img { height: 40px; }
    .top-bar .buttons { display: flex; gap: 10px; }
    .top-bar .button {
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .top-bar .button::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.3);
      transition: left 0.5s;
      z-index: 1;
    }
    .top-bar .button:hover::after { left: 100%; }
    .top-bar .button:hover { background: white; color: black; }

    .container {
      position: relative;
      margin: 80px auto 20px;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
      max-width: 1200px;
    }

    .game-item {
      width: 150px; height: 150px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-item img {
      width: 100%; height: 100%;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }
    .game-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px 5px rgba(255,255,255,0.8);
    }

    /* Search bar styling */

      color: white;
      font-size: 16px;
      outline: none;
      transition: background 0.3s, color 0.3s;
    }
    .search-box::placeholder { color: rgba(255,255,255,0.7); }
    .search-box:focus {

      color: black;
    }

  <script>
    function filterGames() {
      const query = document.getElementById('gameSearch').value.toLowerCase();
      const items = document.querySelectorAll('.game-item');
      items.forEach(item => {
        const alt = item.querySelector('img').alt.toLowerCase();
        item.style.display = alt.includes(query) ? 'block' : 'none';
      });
    }
