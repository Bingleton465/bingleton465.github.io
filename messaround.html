<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velora ‚Äì üè†</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00D1FF;
      --accent: #9B59B6;
      --bg-dark: #000;
      --bg-overlay: rgba(0, 0, 0, 0.6);
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-hover: rgba(255, 255, 255, 0.3);
      --radius: 8px;
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: url('images/nebula.jpg') center/cover no-repeat fixed;
      background-color: var(--bg-dark);
      position: relative;
      color: white;
    }
    /* dark overlay to deepen colors */
    body::before {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-overlay);
      z-index: 0;
    }
    canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      mix-blend-mode: screen;
      z-index: 1;
    }
    .top-bar {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      width: calc(100% - 80px); max-width: 1200px;
      background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
      border-radius: var(--radius);
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      z-index: 2;
    }
    .top-bar .title img {
      height: 40px;
    }
    .buttons { display: flex; gap: 15px; }
    .button {
      font-size: 16px;
      padding: 8px 16px;
      background: var(--btn-bg);
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      color: var(--primary);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    .button:hover {
      background: var(--primary);
      color: var(--bg-dark);
    }
    .url-container {
      position: absolute;
      bottom: 50px; left: 50%; transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .url-input {
      font-size: 18px;
      padding: 10px 15px;
      width: 280px;
      border: none;
      border-radius: var(--radius);
      outline: none;
      background: var(--btn-bg);
      color: white;
      transition: var(--transition);
    }
    .url-input:focus { background: var(--btn-hover); }
    .url-button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: var(--bg-dark);
      cursor: pointer;
      transition: var(--transition);
    }
    .url-button:hover { opacity: 0.9; }
    .music-toggle {
      position: absolute;
      bottom: 120px; left: 50%; transform: translateX(-50%);
      font-size: 18px;
      padding: 10px 20px;
      background: var(--btn-bg);
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      color: var(--accent);
      cursor: pointer;
      transition: var(--transition);
      z-index: 2;
    }
    .music-toggle:hover {
      background: var(--accent);
      color: var(--bg-dark);
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>
  <div class="top-bar">
    <div class="title">
      <img src="images/Cool Text - Velora 481208342656598.png" alt="Velora">
    </div>
    <div class="buttons">
      <button class="button" onclick="location.href='index.html'">Home</button>
      <button class="button" onclick="location.href='g.html'">Games</button>
      <button class="button" onclick="location.href='settings.html'">Settings</button>
    </div>
  </div>
  <button class="music-toggle" id="musicToggle">Toggle Music</button>
  <div class="url-container">
    <input type="text" id="urlInput" class="url-input" placeholder="Enter URL here..." />
    <button id="urlButton" class="url-button">Go</button>
  </div>
  
  <audio id="backgroundMusic" loop>
    <source src="audio/444880__pax11__shopping-theme-90bpm (1).wav" type="audio/wav">
  </audio>
  <script>
    // (existing JS logic for stars, proxy, music toggle)...
  </script>
</body>
</html>
