<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velora‚Äìüè†</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }
    .url-container {
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }
    .url-input, .url-button {
      font-size: 24px;
      padding: 10px 25px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      outline: none;
    }
    .url-input {
      width: 250px;
      margin-right: 10px;
    }
    .url-button {
      cursor: pointer;
    }
    .url-button:hover {
      background: white;
      color: black;
    }
    .top-bar {
      position: absolute;
      top: 30px;
      left: 0;
      width: 90%;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }
    .top-bar .title {
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }
    .top-bar .button {
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .top-bar .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.5s;
      z-index: 1;
    }
    .top-bar .button:hover::after {
      left: 100%;
    }
    .top-bar .button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>
  <div class="top-bar">
    <div class="title">
      <img src="Cool Text - Velora 481208342656598.png" alt="Velora" style="height: 40px; margin-left: 40px;">
    </div>
    <div class="buttons">
      <button class="button" onclick="window.location.href='index.html'">Home</button>
      <button class="button" onclick="window.location.href='g.html'">Games</button>
      <button class="button" onclick="window.location.href='settings.html'">Settings</button>
    </div>
  </div>
  <div class="url-container">
    <input type="text" id="urlInput" class="url-input" placeholder="Enter URL here..." />
    <button id="urlButton" class="url-button">Search or Enter URL</button>
  </div>
  <script>
    const urlInput = document.getElementById('urlInput');
    const urlButton = document.getElementById('urlButton');
    urlButton.addEventListener('click', () => {
      let url = urlInput.value.trim();
      if (!url) {
        alert('Type in a valid URL');
        return;
      }
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      try {
        new URL(url);
        window.location.href = '/proxy?url=' + encodeURIComponent(url); // This sends request to backend
      } catch (e) {
        alert('Type in a valid URL');
      }
    });
  </script>
</body>
</html>
