<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velora‚Äìüè†</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }
    .url-container {
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }
    .url-input, .url-button {
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      outline: none;
    }
    .url-input {
      width: 300px;
      margin-right: 10px;
    }
    .url-button {
      cursor: pointer;
    }
    .url-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>
  <div class="url-container">
    <input type="text" id="urlInput" class="url-input" placeholder="Enter URL here..." />
    <button id="urlButton" class="url-button">Search or Enter URL</button>
  </div>
  <script>
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Nebula class for purple and blue nebulas
    class Nebula {
      constructor(x, y, color, maxRadius) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.2;
        this.radius = Math.random() * (maxRadius - 100) + 100; // Larger radius
        this.color = color;
        this.opacity = Math.random() * 0.5 + 0.3; // Ensure it's visible
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < -this.radius || this.x > canvas.width + this.radius) this.vx *= -1;
        if (this.y < -this.radius || this.y > canvas.height + this.radius) this.vy *= -1;
      }
      draw() {
        const gradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.radius
        );
        gradient.addColorStop(0, `${this.color}${Math.round(this.opacity * 255).toString(16)}`);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Star class for constellation effect
    class Star {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    const stars = [];
    const nebulas = [];

    // Initialize stars
    const MAX_STARS = 80;
    const LINE_DIST = 100;
    for (let i = 0; i < MAX_STARS; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      let r = Math.random() * 2 + 1;
      stars.push(new Star(x, y, r));
    }

    // Initialize nebulas
    const MAX_NEBULAS = 2;
    const colors = ['rgba(128,0,128,', 'rgba(0,0,255,'];
    for (let i = 0; i < MAX_NEBULAS; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const color = colors[i % colors.length];
      nebulas.push(new Nebula(x, y, color, 300));
    }

    // Animation loop
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw nebulas
      for (let nebula of nebulas) {
        nebula.update();
        nebula.draw();
      }

      // Draw stars
      for (let star of stars) {
        star.update();
        star.draw();
      }

      // Draw lines between stars
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          let a = stars[i], b = stars[j];
          let dx = a.x - b.x, dy = a.y - b.y;
          let dist = Math.hypot(dx, dy);
          if (dist < LINE_DIST) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist / LINE_DIST})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();

    // Handle canvas resizing
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
