<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veloraâ€“ðŸŽ®</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    .top-bar img { height: 40px; }
    .buttons { display: flex; gap: 10px; }
    .buttons button {
      padding: 8px 16px;
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-family: sans-serif;
    }
    .container {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 0 10px;
      z-index: 10;
    }
    .game-item {
      width: 120px;
      height: 120px;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .game-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>
  <div class="top-bar">
    <img src="Cool Text - Velora 481208342656598.png" alt="Velora">
    <div class="buttons">
      <button onclick="go('index.html')">Home</button>
      <button onclick="go('g.html')">Games</button>
      <button onclick="go('settings.html')">Settings</button>
    </div>
  </div>
  <div class="container" id="gamesContainer"></div>
  <script>
    // Navigation helper
    function go(url) { window.location.href = url; }

    // Games list
    const games = [
      {icon:'1v1.png', url:'games/1v1.html'},
      {icon:'rl.webp', url:'games/rl.html'},
      {icon:'er1.webp', url:'games/er1.html'},
      {icon:'er2.jpg', url:'games/er2.html'},
      {icon:'kong.png', url:'games/kong.html'},
      {icon:'bitlife.png', url:'games/bitlife.html'},
      {icon:'geometry.svg.png', url:'games/geometry.html'},
      {icon:'craft.png', url:'games/EaglercraftX 1.8.8(u29).html'},
      {icon:'skibidi.avif', url:'games/skibidi.html'},
      {icon:'boxels.webp', url:'games/clsandboxels.html'},
      {icon:'slope.png', url:'games/slope.html'},
      {icon:'happy.jpeg', url:'games/happy.html'},
      {icon:'tiny.avif', url:'games/tiny.html'},
      {icon:'rhit.avif', url:'games/rhit.html'},
      {icon:'ra.webp', url:'games/ra.html'},
      {icon:'bowmasters.png', url:'games/bowmasters.html'},
      {icon:'bl.png', url:'games/bl.html'},
      {icon:'agar.jpg', url:'games/agar.html'},
      {icon:'police.avif', url:'games/rope.html'},
      {icon:'baldi.jpg', url:'games/baldi.html'},
      {icon:'drift.png', url:'games/drift.html'},
      {icon:'granny1.jpg', url:'games/granny1.html'},
      {icon:'granny2.webp', url:'games/granny2.html'},
      {icon:'fnf.png', url:'games/fnf.html'},
      {icon:'drive-mad.png', url:'games/mad.html'},
      {icon:'snow.png', url:'games/snowrider.html'},
      {icon:'revert.png', url:'games/revert.html'},
      {icon:'driftboss.avif', url:'games/driftboss.html'},
      {icon:'blockblast.png', url:'games/blockblast.html'},
      {icon:'elasticface.webp', url:'games/elasticface.html'},
      {icon:'shrek.jpg', url:'games/shrek.html'},
      {icon:'cluster.png', url:'games/cluster.html'},
      {icon:'crossy.avif', url:'games/crossyroad.html'},
      {icon:'10.png', url:'games/10.html'},
      {icon:'infinitecraft.webp', url:'games/infinitecraft.html'},
      {icon:'badparent.avif', url:'games/badparent.html'},
      {icon:'guess.png', url:'games/guess.html'},
      {icon:'bacon.png', url:'games/bacon.html'}
    ];
    const container = document.getElementById('gamesContainer');
    games.forEach(g => {
      const div = document.createElement('div');
      div.className = 'game-item';
      div.onclick = () => window.open(g.url, '_blank');
      const img = document.createElement('img');
      img.src = `images/icons/${g.icon}`;
      div.appendChild(img);
      container.appendChild(div);
    });

    // Constellation effect
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const MAX = 80, LINE = 100;
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i=0; i<MAX; i++) {
        stars.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: Math.random()*2+1,
          vx:(Math.random()-.5)*0.5,
          vy:(Math.random()-.5)*0.5,
          age:0, time:Math.random()*1000+3000
        });
      }
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s => {
        s.x+=s.vx; s.y+=s.vy; s.age++;
        if (s.age>s.time) { s.age=0; s.time=Math.random()*1000+3000;
          s.x=Math.random()*canvas.width; s.y=Math.random()*canvas.height;
        }
        if (s.x<0||s.x>canvas.width) s.vx*=-1;
        if (s.y<0||s.y>canvas.height) s.vy*=-1;
        ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,2*Math.PI); ctx.fill();
      });
      for (let i=0;i<stars.length;i++) for (let j=i+1;j<stars.length;j++){
        const a=stars[i], b=stars[j];
        const dx=a.x-b.x, dy=a.y-b.y;
        const d=Math.hypot(dx,dy);
        if (d<LINE) {
          ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y);
          ctx.strokeStyle=`rgba(255,255,255,${1-d/LINE})`;
          ctx.lineWidth=0.5; ctx.stroke();
        }
      }
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', resize);
    window.addEventListener('load', () => { resize(); draw(); });
    canvas.addEventListener('click', e => {
      stars.push({ x:e.clientX, y:e.clientY, r:Math.random()*2+1,
        vx:(Math.random()-.5)*0.5, vy:(Math.random()-.5)*0.5,
        age:0, time:Math.random()*1000+3000
      });
    });
  </script>
</body>
</html>
