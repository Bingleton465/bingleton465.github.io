<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌈💀 LIGHT OVERLOAD 💀🌈</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: repeating-conic-gradient(from 0deg, #f0f, #0ff, #ff0, #f00, #0f0, #00f, #f0f);
      animation: insaneBG 0.1s linear infinite;
    }

    @keyframes insaneBG {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .chaos {
      position: absolute;
      font-family: 'Impact', sans-serif;
      font-weight: bold;
      color: #fff;
      text-shadow:
        0 0 10px #fff,
        0 0 20px #f0f,
        0 0 30px #0ff,
        0 0 40px #ff0,
        0 0 50px #0f0,
        0 0 60px #f00,
        0 0 70px #00f;
      pointer-events: none;
      animation: spinZoom 1s linear infinite, blink 0.2s infinite alternate;
      white-space: nowrap;
    }

    @keyframes spinZoom {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg) scale(2);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
        opacity: 1;
      }
    }

    @keyframes blink {
      0% { color: #ff00ff; }
      20% { color: #00ffff; }
      40% { color: #ffff00; }
      60% { color: #ff0000; }
      80% { color: #00ff00; }
      100% { color: #0000ff; }
    }
  </style>
</head>
<body>
  <audio id="sound" src="https://tuna.voicemod.net/sound/5b30ea5d-2780-4b91-98e6-b5e85451f761" autoplay loop></audio>

  <script>
    const words = ["💥", "LOUD", "NEON", "FLASH", "INSANE", "CHAOS", "OMG", "🌈", "⚠️", "💀", "OVERLOAD"];
    function createExplosionText() {
      const text = document.createElement('div');
      text.className = 'chaos';
      text.innerText = words[Math.floor(Math.random() * words.length)];
      text.style.fontSize = (Math.random() * 80 + 30) + 'px';
      text.style.left = Math.random() * 100 + 'vw';
      text.style.top = Math.random() * 100 + 'vh';
      text.style.zIndex = 9999;
      document.body.appendChild(text);
      setTimeout(() => {
        text.remove();
      }, 2000);
    }

    setInterval(() => {
      for (let i = 0; i < 20; i++) createExplosionText(); // 20 at once, every tick
    }, 50); // new bursts every 50ms

    window.onload = () => {
      const audio = document.getElementById('sound');
      audio.volume = 1.0;
      audio.play();
    };
  </script>
</body>
</html>
