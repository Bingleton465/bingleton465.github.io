<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEON INVERSION HELL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #00ff00;
      filter: invert(100%) brightness(500%) contrast(2000%) saturate(1000%);
      animation: pulse 0.001s infinite linear;
    }

    @keyframes pulse {
      0% {
        background: #00ff00;
        filter: invert(100%) brightness(800%) contrast(2000%) saturate(2000%);
      }
      50% {
        background: #39ff14;
        filter: invert(100%) brightness(1200%) contrast(4000%) saturate(4000%) hue-rotate(180deg);
      }
      100% {
        background: #00ff00;
        filter: invert(100%) brightness(800%) contrast(2000%) saturate(2000%);
      }
    }
  </style>
</head>
<body>
  <!-- Ear destruction -->
  <audio id="blast" src="https://tuna.voicemod.net/sound/5b30ea5d-2780-4b91-98e6-b5e85451f761" autoplay loop></audio>

  <script>
    window.onload = () => {
      const blast = document.getElementById('blast');
      blast.volume = 1.0;
      blast.play();
    };
  </script>
</body>
</html>
