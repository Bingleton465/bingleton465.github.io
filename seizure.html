<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFCON 1</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; overflow:hidden;
      background:#fff; animation: strobe 0.01s infinite alternate;
    }

    @keyframes strobe {
      0% { background: #fff; }
      100% { background: #000; }
    }

    #shockwave {
      position: fixed; top:0; left:0; width:100%; height:100%;
      pointer-events:none; z-index:1000;
      animation: flashback 0.1s infinite;
    }

    @keyframes flashback {
      0% { background: red; }
      25% { background: yellow; }
      50% { background: lime; }
      75% { background: cyan; }
      100% { background: magenta; }
    }

    #nuke-text {
      position: absolute; top:50%; left:50%;
      transform: translate(-50%, -50%);
      font-size: 120px; font-family: Impact, sans-serif;
      text-align: center; line-height:1;
      animation:
        spin 0.4s infinite linear,
        flash 0.05s infinite alternate,
        shake 0.05s infinite;
      z-index:999;
      color: #fff;
      text-shadow: 0 0 30px #fff, 0 0 60px #f0f, 0 0 100px #0ff;
    }

    @keyframes spin {
      0%{transform:translate(-50%,-50%) rotate(0deg);}
      100%{transform:translate(-50%,-50%) rotate(360deg);}
    }

    @keyframes flash {
      0%{color:red; background:yellow}
      25%{color:blue; background:white}
      50%{color:green; background:black}
      75%{color:purple; background:pink}
      100%{color:orange; background:cyan}
    }

    @keyframes shake {
      0%,100%{transform:translate(-50%,-50%) translate(0,0)}
      25%{transform:translate(-50%,-50%) translate(10px,-10px)}
      50%{transform:translate(-50%,-50%) translate(-10px,10px)}
      75%{transform:translate(-50%,-50%) translate(10px,10px)}
    }
  </style>
</head>
<body>

  <div id="shockwave"></div>
  <div id="nuke-text">THE END IS NOW</div>

  <audio id="boom" src="https://tuna.voicemod.net/sound/5b30ea5d-2780-4b91-98e6-b5e85451f761" preload="auto" loop></audio>

  <script>
    window.onload = () => {
      const boom = document.getElementById("boom");
      boom.volume = 1.0;
      boom.play();
    };
  </script>

</body>
</html>
