<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Sensory Overload</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #00ff00;
      filter: invert(100%) brightness(500%) saturate(1000%);
    }
  </style>
</head>
<body>
  <audio id="audio" src="your-audio-file.mp3" autoplay loop></audio>
  <script>
    const colors = ['#00ff00', '#39ff14'];
    let i = 0;
    setInterval(() => {
      document.body.style.backgroundColor = colors[i % colors.length];
      i++;
    }, 1);
  </script>
</body>
</html>
