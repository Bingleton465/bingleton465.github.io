    :root {
      --bg-gradient-start: #14141f;
      --bg-gradient-end: #1f1f2f;
      --accent-color: #4a90e2;
      --text-color: #e0e0e0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-hover: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(20, 20, 30, 0.75);
      --border-radius: 12px;
      --transition-speed: 0.3s;
      --sidebar-width: 220px;
      --topbar-height: 64px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
   .topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: var(--topbar-height);
  background: var(--glass-bg);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 24px;
  z-index: 10;
}

    .topbar img {
  height: 40px;
  position: absolute;
  left: 24px;
}
.search-container {
  flex: none;
  margin: 0 auto;
  width: 360px;
  display: flex;
  align-items: center;
}
    .search-container input {
  width: 100%;
  padding: 8px 12px;
  border: none;
  border-radius: var(--border-radius) 0 0 var(--border-radius);
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-color);
  outline: none;
  transition: transform var(--transition-speed), background var(--transition-speed);
}

    .search-container input:focus {
      background: rgba(255,255,255,0.2);
      transform: scale(1.03);
    }
    .search-container button {
  padding: 8px 12px;
  border: none;
  border-radius: 0 var(--border-radius) var(--border-radius) 0;
  background: var(--accent-color);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform var(--transition-speed), background var(--transition-speed);
}
    .search-container button:hover {
      background: #6cb3f0;
      transform: translateY(-2px) scale(1.05);
    }
    .sidebar {
      position: fixed;
      top: var(--topbar-height); left: 0;
      width: var(--sidebar-width); bottom: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      z-index: 9;
    }
    .sidebar a {
      padding: 10px 16px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 14px;
      border-radius: var(--border-radius);
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    .sidebar a:hover {
      background: var(--accent-color);
      color: #fff;
      transform: translateX(4px);
    }
    .main {
      position: absolute;
      top: var(--topbar-height); left: var(--sidebar-width);
      right: 0; bottom: 0;
      padding: 24px;
      overflow-y: auto;
      z-index: 1;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .game-item {
      background: var(--card-bg);
      border: 2px solid transparent;
      border-radius: var(--border-radius);
      overflow: hidden;
      cursor: pointer;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
    }
    .game-item:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      border-color: var(--accent-color);
    }
    .game-item img {
      width: 100%; height: auto; display: block;
    }
    .game-item.hidden {
      display: none !important;
    }
    @media (max-width: 768px) {
      .sidebar { width: 60px; padding: 8px; }
      .sidebar a { font-size: 12px; padding: 8px; }
      .topbar { padding: 0 16px; }
      .search-container input { width: 200px; }
    }
  </style>
</head>

  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: { color: "transparent" },
      particles: { number: { value: 80 }, color: { value: "#ffffff" }, shape: { type: "circle" }, opacity: { value: 0.5 }, size: { value: { min: 1, max: 3 } }, move: { enable: true, speed: 1, outModes: { default: "out" } } },
      interactivity: { events: { onClick: { enable: true, mode: "push" } }, modes: { push: { quantity: 4 } } },
      detectRetina: true
    });

    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".game-item").forEach(item => {
        const alt = item.querySelector("img").alt.toLowerCase();
        item.style.display = alt.includes(input) ? "block" : "none";
      });
    }
    function filterGames(term) { document.getElementById("searchInput").value = term; searchGames(); }
    function openFullscreenGame(path) { window.location.href = `iframe.html?game=${encodeURIComponent(path)}`; }
  </script>
