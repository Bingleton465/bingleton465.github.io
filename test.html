<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velora - Free Online Games</title>
  <link rel="icon" type="image/png" href="images/icons/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --bg-gradient-start: #14141f;
      --bg-gradient-end: #1f1f2f;
      --accent-color: #4a90e2;
      --text-color: #e0e0e0;
      --glass-bg: rgba(20, 20, 30, 0.75);
      --border-radius: 16px;
      --topbar-height: 72px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: var(--topbar-height);
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      z-index: 10;
      box-shadow: 0 2px 20px #0008;
    }
    .topbar img {
      height: 56px;
      margin-left: 36px;
    }
    .center-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .welcome-box {
      background: var(--glass-bg);
      box-shadow: 0 4px 48px #0005;
      border-radius: var(--border-radius);
      padding: 46px 38px 38px 38px;
      text-align: center;
      margin-top: calc(var(--topbar-height) + 32px);
      max-width: 98vw;
    }
    .rainbow-text {
      font-size: 2.8em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffea, #ffff00, #ff6600, #ff00cc 90%);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-anim 4s linear infinite;
      display: block;
      margin-bottom: 0.13em;
      letter-spacing: 0.08em;
      filter: drop-shadow(0 0 16px #fff8);
    }
    @keyframes rainbow-anim {
      0% {background-position:0% 50%;}
      100% {background-position:100% 50%;}
    }
    .typewriter {
      font-size: 2.1em;
      color: #fff;
      font-family: 'Inter', monospace;
      font-weight: 900;
      letter-spacing: 0.14em;
      border-right: 0.08em solid #fff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      text-shadow: 0 0 16px #00ffea, 0 0 32px #3333ff;
      filter: blur(0.5px);
      min-height: 1.3em;
    }
    .get-started-btn {
      display: inline-block;
      margin-top: 48px;
      padding: 18px 48px;
      font-size: 1.25em;
      font-weight: 700;
      border: none;
      border-radius: var(--border-radius);
      background: var(--accent-color);
      color: #fff;
      letter-spacing: 0.08em;
      cursor: pointer;
      box-shadow: 0 2px 18px #0004;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
    }
    .get-started-btn:hover {
      background: #6cb3f0;
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 8px 24px #0005;
    }
    @media (max-width: 550px) {
      .topbar img { height: 42px; margin-left: 16px; }
      .welcome-box { padding: 24px 6vw 26px 6vw; }
      .rainbow-text { font-size: 1.4em; }
      .typewriter { font-size: 1.05em; }
      .get-started-btn { font-size: 1em; padding: 12px 24px; margin-top: 32px; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="topbar">
    <img src="images/icons/velora.png" alt="Velora Logo">
  </div>
  <div class="center-content">
    <div class="welcome-box">
      <span class="rainbow-text" id="rainbowText"></span>
      <span class="typewriter" id="typewriter"></span>
      <br>
      <a href="test.html" class="get-started-btn">Get Started</a>
    </div>
  </div>
  <script>
    // Particle background (unchanged)
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: { color: "transparent" },
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 1, outMode: "bounce" }
      },
      interactivity: {
        events: { onClick: { enable: true, mode: "push" } },
        modes: { push: { quantity: 4 } }
      },
      detectRetina: true
    });

    // Animated welcome text -- always types and untypes "Welcome to [something]"
    document.addEventListener("DOMContentLoaded", function () {
      const possibleWords = [
        "freedom", "aesthetic", "modern", "beautiful", "privacy", "exploration",
        "creativity", "games", "fun", "adventure", "innovation", "mystery", "expression",
        "community", "connection", "surprises", "imagination", "challenge", "discovery"
      ];
      let wordIdx = -1;
      let rainbowText = document.getElementById("rainbowText");
      let typewriterEl = document.getElementById("typewriter");

      function capitalize(str) {
        if (!str) return "";
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      function nextWord() {
        wordIdx = (wordIdx + 1) % possibleWords.length;
        return capitalize(possibleWords[wordIdx]);
      }

      function typeAndUntype(word, cb) {
        const prefix = "Welcome to ";
        let fullText = prefix + word;
        let i = 0;
        let typingSpeed = 120;   // Slow typing
        let untypingSpeed = 70;  // Slow untyping

        function type() {
          if (i <= fullText.length) {
            rainbowText.textContent = prefix;
            typewriterEl.textContent = fullText.substring(prefix.length, i);
            i++;
            setTimeout(type, typingSpeed);
          } else {
            setTimeout(untype, 1200);
          }
        }

        function untype() {
          if (i > prefix.length) {
            i--;
            rainbowText.textContent = prefix;
            typewriterEl.textContent = fullText.substring(prefix.length, i);
            setTimeout(untype, untypingSpeed);
          } else if (cb) {
            setTimeout(cb, 400);
          }
        }

        type();
      }

      function loop() {
        let word = nextWord();
        typeAndUntype(word, loop);
      }

      // Initialize
      rainbowText.textContent = "Welcome to";
      typewriterEl.textContent = "";
      loop();
    });
  </script>
</body>
</html>
