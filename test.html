<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velora - Free Online Games</title>
  <link rel="icon" type="image/png" href="images/icons/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --bg-gradient-start: #181829;
      --bg-gradient-end: #21213a;
      --accent-color: #4a90e2;
      --text-color: #f1f1f6;
      --glass-bg: rgba(24, 24, 41, 0.88);
      --border-radius: 18px;
      --topbar-height: 68px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw; height: 100vh; min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      overflow: hidden;
      position: relative;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .topbar {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: var(--topbar-height);
      background: var(--glass-bg);
      display: flex;
      align-items: center;
      box-shadow: 0 2px 20px #000a;
      z-index: 10;
    }
    .topbar img {
      height: 44px;
      margin-left: 28px;
      filter: drop-shadow(0 2px 6px #0004);
      transition: transform 0.15s;
    }
    .topbar img:hover {
      transform: scale(1.06) rotate(-4deg);
    }
    .center-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .welcome-box {
      background: var(--glass-bg);
      box-shadow: 0 6px 46px #0007;
      border-radius: var(--border-radius);
      padding: 40px 30px 32px 30px;
      text-align: center;
      margin-top: calc(var(--topbar-height) + 24px);
      max-width: 96vw;
      border: 1.5px solid #313159;
      backdrop-filter: blur(3px);
    }
    .rainbow-text {
      font-size: 2.2em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffea, #ffff00, #ff6600, #ff00cc 90%);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-anim 3.5s linear infinite;
      display: block;
      margin-bottom: 0.11em;
      letter-spacing: 0.09em;
      filter: drop-shadow(0 0 8px #fff5);
    }
    @keyframes rainbow-anim {
      0% {background-position:0% 50%;}
      100% {background-position:100% 50%;}
    }
    .typewriter {
      font-size: 1.45em;
      font-family: 'Inter', monospace;
      font-weight: 900;
      letter-spacing: 0.13em;
      border-right: 0.08em solid #fff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      min-height: 1.1em;
      color: #fff;
      text-shadow: 0 1px 10px #00ffeacc, 0 0 16px #3333ff99;
      filter: blur(0.2px);
      margin-bottom: 10px;
    }
    .get-started-btn {
      display: inline-block;
      margin-top: 36px;
      padding: 15px 42px;
      font-size: 1.12em;
      font-weight: 700;
      border: none;
      border-radius: var(--border-radius);
      background: linear-gradient(90deg, #4a90e2, #00ffea 80%);
      color: #fff;
      letter-spacing: 0.08em;
      cursor: pointer;
      box-shadow: 0 2px 16px #0004;
      transition: background 0.18s, transform 0.18s;
      text-decoration: none;
    }
    .get-started-btn:hover {
      background: linear-gradient(90deg, #6cb3f0, #76fff0 80%);
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 8px 20px #0003;
    }
    @media (max-width: 550px) {
      .topbar img { height: 34px; margin-left: 10px; }
      .welcome-box { padding: 18px 2vw 18px 2vw; }
      .rainbow-text { font-size: 1.08em; }
      .typewriter { font-size: 0.97em; }
      .get-started-btn { font-size: .9em; padding: 10px 18px; margin-top: 14px; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="topbar">
    <img src="images/icons/velora.png" alt="Velora Logo">
  </div>
  <div class="center-content">
    <div class="welcome-box">
      <span class="rainbow-text" id="rainbowText"></span>
      <span class="typewriter" id="typewriter"></span>
      <br>
      <a href="g.html" class="get-started-btn">Get Started!</a>
    </div>
  </div>
<script>
  // OPTIMIZED PARTICLE SYSTEM
  tsParticles.load("tsparticles", {
    fpsLimit: 40,
    background: { color: "transparent" },
    particles: {
      number: { value: 30 }, // Lowered for performance
      color: { value: "#c1e8ff" },
      shape: { type: "circle" },
      opacity: { value: 0.33 },
      size: { value: { min: 1, max: 2.5 } },
      move: { enable: true, speed: 0.5, outMode: "out" }
    },
    interactivity: {
      events: {
        onHover: { enable: false },
        onClick: { enable: false }
      },
      modes: { }
    },
    detectRetina: true
  });

  // TYPEWRITER EFFECT (Optimized)
  document.addEventListener("DOMContentLoaded", function () {
    const possibleWords = [
      "freedom", "aesthetic", "modern", "beautiful", "privacy", "exploration",
      "creativity", "games", "fun", "adventure", "innovation", "mystery", "velora",
      "community", "connection", "surprises", "imagination", "challenge", "discovery"
    ];
    let lastIdx = -1;
    let rainbowText = document.getElementById("rainbowText");
    let typewriterEl = document.getElementById("typewriter");

    function capitalize(str) {
      if (!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function nextWord() {
      let idx;
      do {
        idx = Math.floor(Math.random() * possibleWords.length);
      } while (idx === lastIdx && possibleWords.length > 1);
      lastIdx = idx;
      return capitalize(possibleWords[idx]);
    }

    function typeAndUntype(word, cb) {
      const prefix = "Welcome to ";
      let i = 0;
      let typingSpeed = 65; // Faster for snappier feel
      let untypingSpeed = 30;

      function type() {
        if (i <= word.length) {
          rainbowText.textContent = prefix;
          typewriterEl.textContent = word.substring(0, i);
          i++;
          setTimeout(type, typingSpeed);
        } else {
          setTimeout(untype, 800);
        }
      }

      function untype() {
        if (i > 0) {
          i--;
          rainbowText.textContent = prefix;
          typewriterEl.textContent = word.substring(0, i);
          setTimeout(untype, untypingSpeed);
        } else if (cb) {
          setTimeout(cb, 300);
        }
      }

      type();
    }

    function loop() {
      let word = nextWord();
      typeAndUntype(word, loop);
    }

    rainbowText.textContent = "Welcome to";
    typewriterEl.textContent = "";
    loop();
  });
</script>
</body>
</html>
