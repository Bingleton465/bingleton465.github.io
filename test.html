    body {
      margin: 0;

      background-color: #0e0e0e;
      color: #fff;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #111;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar a {
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #333;
      color: #fff;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
      flex-grow: 1;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .game-item {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-item:hover {
      transform: scale(1.05);
    }
    .game-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>

  <script>
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".game-item");
      items.forEach((item) => {
        const alt = item.querySelector("img").alt.toLowerCase();
        item.style.display = alt.includes(input) ? "block" : "none";
      });
    }

    function filterGames(term) {
      document.getElementById("searchInput").value = term;
      searchGames();
    }

    function openFullscreenGame(url) {
      const win = window.open(url, "_blank");
      win.focus();
    }
  </script>
