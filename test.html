    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Top bar */
    .topbar {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      height: 60px;
      flex-shrink: 0;
    }
    .topbar img {
      height: 40px;
    }
    .topbar .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    .topbar .search-container input {
      padding: 8px 12px;
      width: 300px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    .topbar .search-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      background: #333;
      color: #fff;
    }
    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #111;
      height: calc(100vh - 60px);
      position: fixed;
      top: 60px;
      left: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .sidebar a {
      padding: 8px 16px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background: #333;
      color: #fff;
    }
    /* Main content */
    .main {
      margin-top: 60px;
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .game-item {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-item:hover {
      transform: scale(1.05);
    }
    .game-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>

  <script>
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".game-item");
      items.forEach(item => {
        const alt = item.querySelector("img").alt.toLowerCase();
        item.style.display = alt.includes(input) ? "block" : "none";
      });
    }

    function filterGames(term) {
      document.getElementById("searchInput").value = term;
      searchGames();
    }

    function openFullscreenGame(gamePath) {
      const encoded = encodeURIComponent(gamePath);
      window.location.href = `iframe.html?game=${encoded}`;
    }
  </script>
