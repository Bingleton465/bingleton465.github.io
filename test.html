  <script> 
    (function () {
      const savedTitle = localStorage.getItem('customTitle') || getCookie('customTitle');
      const savedFavicon = localStorage.getItem('customFavicon') || getCookie('customFavicon');
      const defaultFavicon = 'images/icons/logo.png';

      if (savedTitle) document.title = savedTitle;
      const favicon = savedFavicon || defaultFavicon;
      setFavicon(favicon);
      if (!savedFavicon) {
        localStorage.setItem('customFavicon', favicon);
        document.cookie = `customFavicon=${encodeURIComponent(favicon)}; path=/`;
      }

      function setFavicon(url) {
        let link = document.querySelector('link[rel="icon"]');
        if (!link) {
          link = document.createElement('link');
          link.rel = 'icon';
          document.head.appendChild(link);
        }
        link.href = url;
      }

      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }

      window.setCustomCloak = function(title, faviconURL) {
        if (title) {
          document.title = title;
          localStorage.setItem('customTitle', title);
          document.cookie = `customTitle=${encodeURIComponent(title)}; path=/`;
        }
        if (faviconURL) {
          setFavicon(faviconURL);
          localStorage.setItem('customFavicon', faviconURL);
          document.cookie = `customFavicon=${encodeURIComponent(faviconURL)}; path=/`;
        }
      };
    })();
  </script>

  const messageDiv = document.getElementById("searchResultsMessage");
  if (input) {
    messageDiv.textContent = `Search results for '${input}'`;

  document.querySelectorAll(".game-item").forEach(item => {
    const alt = item.querySelector("img").alt.toLowerCase();
    item.style.display = alt.includes(input) ? "block" : "none";
  });
}

    <script>
const possibleWords = [
  "freedom", "aesthetic", "modern", "beautiful", "privacy", "exploration",
  "creativity", "games", "fun", "adventure", "innovation", "mystery", "expression",
  "community", "connection", "surprises", "imagination", "challenge", "discovery"
];
const welcomeMsg = "Welcome to Velora";
let shownWelcome = false;
let allWords = [];
let rainbowText = document.getElementById("rainbowText");
let typewriterEl = document.getElementById("typewriter");

function shuffle(arr) {
  for(let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}
function getWordSequence() {
  let seq = [];
  let chance = Math.random();
  if (chance < 0.20) {
    seq.push(welcomeMsg);
    shownWelcome = true;
  }
  let rest = possibleWords.slice();
  shuffle(rest);

  rest = rest.filter(word => word.toLowerCase() !== "velora");
  seq = seq.concat(rest);
  return seq;
}

allWords = getWordSequence();
let wordIdx = 0;

function showNextWord() {
  let word = allWords[wordIdx];
  typewriterEl.textContent = "";
  if (word === welcomeMsg) {
    rainbowText.textContent = "Welcome to";
    typeTypewriter("Velora", () => {
      setTimeout(() => {
        wordIdx++;
        showNextWord();
      }, 1100);
    });
  } else {
    rainbowText.textContent = "";
    typeTypewriter(capitalize(word), () => {
      setTimeout(() => {
        wordIdx++;
        showNextWord();
      }, 1100);
    });
  }
}

function typeTypewriter(text, callback) {
  let i = 0;
  function typing() {
    if (i <= text.length) {
      typewriterEl.textContent = text.substring(0, i);
      i++;
      setTimeout(typing, 90);
    } else {
      if (callback) callback();
    }
  }
  typing();
}

function capitalize(str) {
  if (!str) return "";
  return str.charAt(0).toUpperCase() + str.slice(1);
}

window.addEventListener("DOMContentLoaded", function() {
  showNextWord();
});
</script>
