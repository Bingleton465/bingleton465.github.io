    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .game-item {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-item:hover {

    .game-item img {

      height: auto;

  <script>
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".game-item");
      items.forEach((item) => {
        const alt = item.querySelector("img").alt.toLowerCase();
        item.style.display = alt.includes(input) ? "block" : "none";
      });
    }

    function filterGames(term) {
      document.getElementById("searchInput").value = term;
      searchGames();
    }

     function openFullscreenGame(gamePath) {
   // encode path to avoid issues
   const encoded = encodeURIComponent(gamePath);
   window.location.href = `iframe.html?game=${encoded}`;
 }
  </script>
