<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velora - Free Online Games</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --sidebar-bg: #111;
      --accent: #4fc3f7;
      --accent-hover: #29b6f6;
      --text-light: #e0e0e0;
      --text-lighter: #bbb;
      --card-bg: #1a1a1a;
      --transition: 0.3s;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg) url('images/nebula-bg.jpg') center/cover no-repeat;
      color: var(--text-light);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      height: 100%;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      transition: width var(--transition);
    }
    .sidebar.collapsed { width: 60px; }
    .sidebar .toggle-btn {
      position: absolute;
      top: 1rem;
      right: -12px;
      background: var(--accent);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      transition: background var(--transition);
    }
    .sidebar .toggle-btn:hover { background: var(--accent-hover); }
    .sidebar a {
      padding: 0.75rem;
      color: var(--text-lighter);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 8px;
      transition: background var(--transition), color var(--transition);
      white-space: nowrap;
      overflow: hidden;
    }
    .sidebar.collapsed a span.label { display: none; }
    .sidebar a:hover {
      background: var(--accent-hover);
      color: #fff;
    }
    .sidebar a i { font-style: normal; }

    /* Main content */
    .main {
      flex-grow: 1;
      margin-left: 220px;
      padding: 1.5rem;
      overflow-y: auto;
      transition: margin-left var(--transition);
    }
    .main.expanded { margin-left: 60px; }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .header h1 {
      font-weight: 600;
      font-size: 1.75rem;
      margin: 0;
    }

    /* Search box */
    .search-box input {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      transition: background var(--transition);
    }
    .search-box input:focus {
      outline: none;
      background: #333;
    }

    /* Game Grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .game-item {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .game-item:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .game-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .game-item .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: #fff;
      font-size: 0.875rem;
      text-align: center;
      opacity: 0;
      transition: opacity var(--transition);
    }
    .game-item:hover .overlay { opacity: 1; }

    /* Responsive */
    @media(max-width: 768px) {
      .sidebar { position: absolute; z-index: 10; height: 100vh; }
      .main { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">‚ò∞</div>
    <a href="#" onclick="filterGames('')"><i>üéÆ</i><span class="label">All</span></a>
    <a href="#" onclick="filterGames('action')"><i>‚öîÔ∏è</i><span class="label">Action</span></a>
    <a href="#" onclick="filterGames('2 player')"><i>üë•</i><span class="label">2 Player</span></a>
    <a href="#" onclick="filterGames('car')"><i>üöó</i><span class="label">Car</span></a>
    <a href="#" onclick="filterGames('arcade')"><i>üïπÔ∏è</i><span class="label">Arcade</span></a>
    <a href="#" onclick="filterGames('puzzle')"><i>üß©</i><span class="label">Puzzle</span></a>
  </div>
  <div class="main" id="main">
    <div class="header">
      <h1>Velora Games</h1>
      <div class="search-box">
        <input type="text" id="searchInput" onkeyup="searchGames()" placeholder="Search games...">
      </div>
    </div>
    <div class="game-grid" id="gameGrid">
      <!-- Example item -->
      <div class="game-item" data-name="1v1 lol">
        <img src="images/icons/1v1.png" alt="1v1.lol" onclick="openFullscreenGame('games/1v1.html')">
        <div class="overlay">1v1.lol</div>
      </div>
      <!-- Repeat for each game, ensure data-name matches alt text -->
      <!-- ... -->
    </div>
  </div>

  <script>
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll('.game-item').forEach(item => {
        const name = item.getAttribute('data-name');
        item.style.display = name.includes(input) ? 'block' : 'none';
      });
    }
    function filterGames(term) {
      document.getElementById('searchInput').value = term;
      searchGames();
    }
    function openFullscreenGame(url) {
      const win = window.open(url, '_blank');
      win.focus();
    }
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('main').classList.toggle('expanded');
    }
  </script>
</body>
</html>
