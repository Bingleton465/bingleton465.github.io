<!DOCTYPE html>
<html lang="en">
<head>
  
    <script> 
    (function () {
      const savedTitle = localStorage.getItem('customTitle') || getCookie('customTitle');
      const savedFavicon = localStorage.getItem('customFavicon') || getCookie('customFavicon');
      const defaultFavicon = 'images/icons/logo.png';

      if (savedTitle) document.title = savedTitle;
      const favicon = savedFavicon || defaultFavicon;
      setFavicon(favicon);
      if (!savedFavicon) {
        localStorage.setItem('customFavicon', favicon);
        document.cookie = `customFavicon=${encodeURIComponent(favicon)}; path=/`;
      }

      function setFavicon(url) {
        let link = document.querySelector('link[rel="icon"]');
        if (!link) {
          link = document.createElement('link');
          link.rel = 'icon';
          document.head.appendChild(link);
        }
        link.href = url;
      }

      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }

      window.setCustomCloak = function(title, faviconURL) {
        if (title) {
          document.title = title;
          localStorage.setItem('customTitle', title);
          document.cookie = `customTitle=${encodeURIComponent(title)}; path=/`;
        }
        if (faviconURL) {
          setFavicon(faviconURL);
          localStorage.setItem('customFavicon', faviconURL);
          document.cookie = `customFavicon=${encodeURIComponent(faviconURL)}; path=/`;
        }
      };
    })();
  </script><meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velora ‚Äì üì∫</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: #00111a;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.2), transparent 60%),
        radial-gradient(circle at 80% 30%, rgba(200,200,255,0.15), transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(150,180,255,0.1), transparent 70%),
        linear-gradient(to bottom, #001122, #002244, #003366);
      background-blend-mode: screen;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
    }
    .top-bar h1 {
      flex: 1;
      margin: 0;
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      padding: 6px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
    #gameFrame {
      flex: 1;
      border: none;
      width: 100%; height: 100%;
      background: #000;
    }

    @media (max-width: 480px) {
      .top-bar {
        padding: 6px 10px;
      }
      .top-bar h1 {
        font-size: 1rem;
      }
      .btn {
        padding: 4px 8px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="btn" onclick="history.back()">‚Üê Back</button>
    <h1 id="gameTitle">Loading‚Ä¶</h1>
    <button class="btn" id="fsBtn">‚õ∂ Fullscreen</button>
  </div>

  <iframe id="gameFrame" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gamePath = params.get('game');
    const frame = document.getElementById('gameFrame');
    const title = document.getElementById('gameTitle');
    const fsBtn = document.getElementById('fsBtn');

    if (gamePath) {
      
      frame.src = decodeURIComponent(gamePath);

      
      const name = decodeURIComponent(gamePath.split('/').pop())
                      .replace(/\.[^/.]+$/, '')  // strip extension
                      .replace(/[-_]/g, ' ');    // dashes ‚Üí spaces
      title.textContent = name.charAt(0).toUpperCase() + name.slice(1);
    } else {
      title.textContent = 'Game not found üò¢';
      frame.remove();
      fsBtn.disabled = true;
    }


    fsBtn.addEventListener('click', () => {
      if (frame.requestFullscreen) {
        frame.requestFullscreen();
      } else if (frame.webkitRequestFullscreen) {
        frame.webkitRequestFullscreen();
      } else {
        alert('Fullscreen API not supported');
      }
    });
  </script>
</body>
</html>
