<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velora ‚Äì üè†</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS for scroll animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    /* Custom tweaks */
    body { @apply bg-black overflow-hidden; }
    #constellationCanvas { @apply absolute inset-0; }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">
  <canvas id="constellationCanvas"></canvas>

  <!-- Top Bar -->
  <nav class="w-full px-8 py-4 bg-black/80 backdrop-blur-md fixed top-0 flex justify-between items-center z-30">
    <div class="flex items-center">
      <img src="Cool Text - Velora 481208342656598.png" alt="Velora" class="h-10" />
    </div>
    <div class="flex space-x-4">
      <button onclick="location.href='index.html'" class="px-4 py-2 border border-white rounded-lg text-white hover:bg-white hover:text-black transition">Home</button>
      <button onclick="location.href='g.html'" class="px-4 py-2 border border-white rounded-lg text-white hover:bg-white hover:text-black transition">Games</button>
      <button onclick="location.href='settings.html'" class="px-4 py-2 border border-white rounded-lg text-white hover:bg-white hover:text-black transition">Settings</button>
    </div>
  </nav>

  <!-- URL Input -->
  <div class="mt-24 z-20 flex items-center" data-aos="fade-down">
    <input id="urlInput" type="text" placeholder="Enter URL here..." class="w-64 px-4 py-2 mr-2 border border-white rounded-lg bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white transition" />
    <button id="urlButton" class="px-6 py-2 border border-white rounded-lg text-white hover:bg-white hover:text-black transition" data-aos="zoom-in" data-aos-delay="100">Go</button>
  </div>

  <!-- Music Toggle -->
  <button id="musicToggle" class="mt-6 px-6 py-2 border border-white rounded-lg text-white hover:bg-white hover:text-black transition" data-aos="fade-up" data-aos-delay="200">Toggle Music</button>

  <audio id="backgroundMusic" loop>
    <source src="audio/444880__pax11__shopping-theme-90bpm (1).wav" type="audio/wav">
  </audio>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ duration: 800, once: true });

    // Constellation Canvas (same logic)
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    class Star { constructor(x,y,r){Object.assign(this,{x,y,r,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,time:Math.random()*1000+3000,age:0});}
      update(){this.x+=this.vx;this.y+=this.vy;this.age++;if(this.age>this.time){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.time=Math.random()*1000+3000;this.age=0;}if(this.x<0||this.x>canvas.width) this.vx*=-1;if(this.y<0||this.y>canvas.height) this.vy*=-1;}
      draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,2*Math.PI);ctx.fillStyle='white';ctx.fill();}
    }
    const stars=[];for(let i=0;i<80;i++)stars.push(new Star(Math.random()*canvas.width,Math.random()*canvas.height,Math.random()*2+1));
    function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);stars.forEach(s=>{s.update();s.draw()});for(let i=0;i<stars.length;i++)for(let j=i+1;j<stars.length;j++){const a=stars[i],b=stars[j],dx=a.x-b.x,dy=a.y-b.y,dist=Math.hypot(dx,dy);if(dist<100){ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.strokeStyle=`rgba(255,255,255,${1-dist/100})`;ctx.lineWidth=0.5;ctx.stroke()}}requestAnimationFrame(draw);} draw();

    // URL Button Logic
    document.getElementById('urlButton').addEventListener('click', ()=>{
      let url=document.getElementById('urlInput').value.trim(); if(!url) return alert('Enter URL');
      if(!/^https?:\/\//.test(url)) url='https://'+url;
      try{new URL(url); location.href='/proxy?url='+encodeURIComponent(url);}catch(e){alert('Invalid URL');}
    });

    // Music Toggle
    const music=document.getElementById('backgroundMusic');let playing=false;
    document.getElementById('musicToggle').addEventListener('click', ()=>{ playing?music.pause():music.play(); playing=!playing; });

    // Top-bar entrance animation
    gsap.from('nav', { y: -100, opacity: 0, duration: 1, ease: 'bounce.out' });
  </script>
</body>
</html>
