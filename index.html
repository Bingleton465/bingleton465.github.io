<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Constellations with Burst</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
      width: 100%; height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>
  <script>
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Star with position, velocity, radius
    class Star {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        // increased velocity for faster movement
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;  // Time until the star bursts
        this.age = 0; // Track the age of the star
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.age++;
        
        // Burst after some random time
        if (this.age > this.timeToBurst) {
          this.burst();
        }
        
        // bounce off edges
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      burst() {
        // Reset to a new random position after burst
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;  // Set a new burst time
        this.age = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }
    
    const stars = [];
    const MAX_STARS = 80;  // fewer stars
    const LINE_DIST = 100;
    
    // initialize stars
    for (let i = 0; i < MAX_STARS; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      let r = Math.random() * 2 + 1;
      stars.push(new Star(x, y, r));
    }
    
    canvas.addEventListener('click', e => {
      // add new drifting star where you click
      let r = Math.random() * 2 + 1;
      let s = new Star(e.clientX, e.clientY, r);
      stars.push(s);
    });
    
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // update & draw stars
      for (let star of stars) {
        star.update();
        star.draw();
      }
      
      // draw connecting lines
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          let a = stars[i], b = stars[j];
          let dx = a.x - b.x, dy = a.y - b.y;
          let dist = Math.hypot(dx, dy);
          if (dist < LINE_DIST) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist/LINE_DIST})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
      
      requestAnimationFrame(draw);
    }
    
    draw();
    
    // handle resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
