<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velora All-in-One</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b0c17, #000);
      cursor: crosshair;
    }
    canvas#velora-bg {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="velora-bg"></canvas>

  <script>
    const canvas = document.getElementById('velora-bg');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let W, H;

    function resizeCanvas() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      createStars(120);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 1.5 + 0.5,
          vx: (Math.random() - 0.5) * 0.2,
          vy: (Math.random() - 0.5) * 0.2,
          alpha: Math.random() * 0.6 + 0.2,
          sparkle: Math.random() * 1
        });
      }
    }

    function drawConstellations() {
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          const dx = stars[i].x - stars[j].x;
          const dy = stars[i].y - stars[j].y;
          const dist = Math.hypot(dx, dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(stars[i].x, stars[i].y);
            ctx.lineTo(stars[j].x, stars[j].y);
            ctx.strokeStyle = `rgba(255,255,255,${0.1 + (100 - dist) / 100 * 0.2})`;
            ctx.lineWidth = 0.8;
            ctx.stroke();
          }
        }
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, W, H);

      for (let star of stars) {
        // move & bounce
        star.x += star.vx;
        star.y += star.vy;
        if (star.x < 0 || star.x > W) star.vx *= -1;
        if (star.y < 0 || star.y > H) star.vy *= -1;

        // sparkle
        star.sparkle += 0.02;
        const shine = star.alpha + Math.sin(star.sparkle) * 0.1;

        ctx.save();
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 4;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${shine})`;
        ctx.fill();
        ctx.restore();
      }

      drawConstellations();
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
