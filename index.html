  <script>
    
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: { color: "transparent" },
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 1, direction: "none", random: false, straight: false, outModes: { default: "out" } }
      },
      interactivity: {
        events: {
          onHover: { enable: false, mode: [] }, 
          onClick: { enable: true, mode: "push" }
        },
        modes: { push: { quantity: 4 } }
      },
      detectRetina: true
    });

   
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".game-item").forEach(item => {
        const alt = item.querySelector("img").alt.toLowerCase();
        item.style.display = alt.includes(input) ? "block" : "none";
      });
    }
    function filterGames(term) { document.getElementById("searchInput").value = term; searchGames(); }
    function openFullscreenGame(path) { location.href = `iframe.html?game=${encodeURIComponent(path)}`; }
  </script>
