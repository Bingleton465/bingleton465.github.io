<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora ‚Äì üè†</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      /* Animated gradient background */
      background: radial-gradient(circle at bottom, #6200ea, #000000 70%);
      background-size: 200% 200%;
      animation: bgShift 20s ease infinite;
    }
    @keyframes bgShift {
      0% { background-position: 50% 100%; }
      50% { background-position: 50% 0%; }
      100% { background-position: 50% 100%; }
    }
    /* Canvas covers entire screen */
    #constellationCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    /* Glassmorphic top bar */
    .top-bar {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }
    .top-bar img { height: 2.5rem; }
    .top-bar .button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 2px solid #fff;
      border-radius: 0.375rem;
      background: transparent;
      color: #fff;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .top-bar .button:hover {
      color: #000;
      background: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
    /* URL container & button */
    .url-container {
      position: relative;
      z-index: 5;
      margin-top: 8rem;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .url-input {
      width: 250px;
      font-size: 1.25rem;
      padding: 0.5rem 1rem;
      border: 2px solid #fff;
      border-radius: 0.375rem 0 0 0.375rem;
      background: transparent;
      color: #fff;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .url-input:focus { border-color: #6200ea; }
    .url-button {
      font-size: 1.25rem;
      padding: 0.5rem 1rem;
      border: 2px solid #fff;
      border-left: none;
      border-radius: 0 0.375rem 0.375rem 0;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .url-button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
    /* Music toggle */
    .music-toggle {
      position: relative;
      z-index: 5;
      margin-top: 1rem;
      font-size: 1.25rem;
      padding: 0.5rem 1rem;
      border: 2px solid #fff;
      border-radius: 0.375rem;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .music-toggle:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>
  <canvas id="constellationCanvas"></canvas>

  <div class="top-bar">
    <img src="Cool Text - Velora 481208342656598.png" alt="Velora Logo">
    <div class="buttons flex space-x-4">
      <button class="button" onclick="location.href='index.html'">Home</button>
      <button class="button" onclick="location.href='g.html'">Games</button>
      <button class="button" onclick="location.href='settings.html'">Settings</button>
    </div>
  </div>

  <div class="url-container">
    <input id="urlInput" type="text" placeholder="Enter URL here..." class="url-input">
    <button id="urlButton" class="url-button">Search</button>
  </div>

  <button id="musicToggle" class="music-toggle">Toggle Music</button>
  <audio id="backgroundMusic" loop>
    <source src="audio/444880__pax11__shopping-theme-90bpm (1).wav" type="audio/wav">
  </audio>

  <script>
    // Canvas starfield
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    class Star {
      constructor(x,y,r){
        this.x=x; this.y=y; this.r=r;
        this.vx=(Math.random()-0.5)*0.5;
        this.vy=(Math.random()-0.5)*0.5;
        this.time= Math.random()*1000+3000;
        this.age=0;
      }
      update(){
        this.x += this.vx; this.y += this.vy; this.age++;
        if(this.age>this.time) { this.age=0; this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; }
        if(this.x<0||this.x>canvas.width) this.vx*=-1;
        if(this.y<0||this.y>canvas.height) this.vy*=-1;
      }
      draw(){
        ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,2*Math.PI);
        ctx.fillStyle = 'rgba(255,255,255,0.8)'; ctx.fill();
      }
    }
    const stars=[];
    for(let i=0;i<80;i++) stars.push(new Star(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*2+1));
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s=>{ s.update(); s.draw(); });
      // Lines
      for(let i=0;i<stars.length;i++){
        for(let j=i+1;j<stars.length;j++){
          const a=stars[i], b=stars[j];
          const dx=a.x-b.x, dy=a.y-b.y;
          const dist=Math.hypot(dx,dy);
          if(dist<100){
            ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y);
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist/100})`;
            ctx.lineWidth=0.5; ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    // URL logic
    document.getElementById('urlButton').addEventListener('click', ()=>{
      let url=document.getElementById('urlInput').value.trim();
      if(!url) return alert('Type a valid URL');
      if(!/^https?:\/\//.test(url)) url='https://'+url;
      try{ new URL(url); window.location.href='/proxy?url='+encodeURIComponent(url);} catch { alert('Invalid URL'); }
    });

    // Music toggle
    const music=document.getElementById('backgroundMusic'); let playing=false;
    document.getElementById('musicToggle').addEventListener('click', ()=>{
      playing ? music.pause() : music.play(); playing = !playing;
    });
  </script>
</body>
</html>
