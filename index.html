<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velora</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="constellationCanvas"></canvas>
    <script>
        const canvas = document.getElementById('constellationCanvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas size to fill the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Star class
        class Star {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        const stars = [];
        const maxStars = 150;
        
        // Create stars
        for (let i = 0; i < maxStars; i++) {
            let radius = Math.random() * 2 + 1;
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height;
            stars.push(new Star(x, y, radius));
        }

        // Draw stars on canvas
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => star.draw());
        }

        // Draw constellations (lines between close stars)
        function drawConstellations() {
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    let starA = stars[i];
                    let starB = stars[j];

                    let distance = Math.hypot(starA.x - starB.x, starA.y - starB.y);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(starA.x, starA.y);
                        ctx.lineTo(starB.x, starB.y);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        // Handle mouse interaction
        canvas.addEventListener('click', function (event) {
            let mouseX = event.clientX;
            let mouseY = event.clientY;
            stars.push(new Star(mouseX, mouseY, Math.random() * 2 + 1));
        });

        function animate() {
            drawStars();
            drawConstellations();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
