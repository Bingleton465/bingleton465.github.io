  <script>
    const canvas = document.getElementById('constellationCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const MAX_STARS = 80;
    const LINE_DIST = 120;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = document.documentElement.scrollHeight;
    }

    function ensureScrollArea() {
      const bottom = document.querySelector('.container').getBoundingClientRect().bottom;
      document.body.style.minHeight = (bottom + 20) + 'px';
      resizeCanvas();
    }

    class Star {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.timeToBurst = Math.random() * 1000 + 3000;
        this.age = 0;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.age++;
        if (this.age > this.timeToBurst) this.burst();
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      burst() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.age = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function connectStars() {
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          const dx = stars[i].x - stars[j].x;
          const dy = stars[i].y - stars[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < LINE_DIST) {
            ctx.beginPath();
            ctx.moveTo(stars[i].x, stars[i].y);
            ctx.lineTo(stars[j].x, stars[j].y);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.update();
        star.draw();
      }
      connectStars();
      requestAnimationFrame(animate);
    }

    function initStars() {
      stars = [];
      for (let i = 0; i < MAX_STARS; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const r = Math.random() * 1.5 + 0.5;
        stars.push(new Star(x, y, r));
      }
    }

    function openFullscreenGame(url) {
      const win = window.open(url, '_blank');
      win.focus();
    }

    window.addEventListener('resize', () => {
      ensureScrollArea();
      initStars();
    });

    ensureScrollArea();
    initStars();
    animate();
  </script>
