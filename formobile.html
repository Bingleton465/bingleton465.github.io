<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velora - Mobile Unsupported</title>
  <link rel="icon" type="image/png" href="images/icons/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #14141f, #1f1f2f);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: rgba(20,20,30,0.85);
      border-radius: 16px;
      padding: 48px 38px;
      max-width: 98vw;
      box-shadow: 0 4px 48px #0005;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
    }
    .container img {
      height: 56px;
      margin-bottom: 12px;
    }
    .main-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.2em;
      letter-spacing: 0.04em;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffea, #ffff00, #ff6600, #ff00cc 90%);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-anim 4s linear infinite;
    }
    @keyframes rainbow-anim {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    .subtitle {
      font-size: 1.15em;
      color: #a9b0c2;
      margin-bottom: 1.4em;
      font-weight: 400;
    }
    .desktop-btn {
      display: inline-block;
      margin-top: 12px;
      background: #6cb3f0;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.08em;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 16px #0008;
    }
    .desktop-btn:hover {
      background: #3a92dc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/icons/velora.png" alt="Velora Logo" />
    <div class="main-title">error: 102</div>
    <div class="subtitle">Switch to desktop to run Velora</div>
    <a class="desktop-btn" href="index.html">Go to Homepage</a>
  </div>
</body>
</html>
